    <script>
      function populateFaqs() {
        categories = ['general','rsvp','hotel','transportation'];

        categories.forEach(category => {
          $.ajax({
            type: "GET",
            url: 'http://localhost:8080/faqs/' + category,
            success: function(response) {
              j = JSON.parse(response);

              j.forEach(faq => {
                $('#' + category + '-accordion').append(
                  `<div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${faq.unique_tag}" aria-expanded="false" aria-controls="${faq.unique_tag}">
                        ${faq.question}
                      </button>
                    </h2>
                    <div id="${faq.unique_tag}" class="accordion-collapse collapse" data-bs-parent="#${category}-accordion">
                      <div class="accordion-body">
                        ${faq.answer}
                      </div>
                    </div>
                  </div>`
                );
              });
            }
          })
        });
      }

      populateFaqs();
    </script>
